<section @enterTopBar class="top-bar d-flex pixelated">
  <div class="bar-content d-flex align-items-center m-auto">
    <div class="buttons-container d-flex align-items-center">
      <button
        [ngClass]="{
          'music-active': musicIsActivated,
          'music-inactive': !musicIsActivated
        }"
        class="music-button ms-2 ms-xxl-3 me-md-1 me-xl-2"
        (click)="turnOnOffMusic()"
      ></button>
      <button
        [ngClass]="{
          'sfx-active': sfxIsActivated,
          'sfx-inactive': !sfxIsActivated
        }"
        class="sfx-button ms-md-1 me-lg-2 me-xl-3"
        (click)="turnOnOffSfx()"
      ></button>
    </div>
    <div *ngIf="musicIsActivated" class="song-name-container d-flex">
      <p class="mx-auto my-1">Est√° sonando: {{ songName }}</p>
    </div>
  </div>
</section>
