<article class="p-3" style="height: 100%;">
    <h3 class="text-shadow">TambiÃ©n puedes escribirme!</h3>
    <hr>
    <!--Formulario-->
    <form [formGroup]="contactForm" (ngSubmit)="submit()">
        <!--Inputs-->
        <label class="form-label text-white" for="name">Nombre</label>
        <input class="form-control" type="text" id="name" formControlName="name">
        <label class="form-label text-white" for="email">Email</label>
        <input class="form-control" type="email" id="email" formControlName="email">
        <label class="form-label text-white" for="message">Mensaje</label>
        <textarea class="form-control"  id="message" formControlName="message" rows="3"></textarea>
        <!--BotÃ³n-->
        <button class="btn btn-primary mt-4 mb-4" type="submit" [disabled]="!contactForm.valid">Enviar</button>
        <!--Mensajes-->
        <div>
            <span *ngIf="loading">Enviando...</span>
        </div>
        <div [ngClass]="!submitted? 'hidden' : 'visible'">
            <span>{{responseMessage}}</span>
          </div>       
    </form>
</article>
