<main class="d-flex flex-column" style="height: 100vh;">
    <span
    @fadeIn
    *ngIf="enterLeaveAnimations"
    class="position-absolute top-0 start-0 p-5">Credits: 10</span>

    <div class="titles-container d-flex flex-column my-auto pt-5">
        <img
        @titleEnter 
        *ngIf="enterLeaveAnimations"
        class="esteban_olea mx-auto w-auto pixelated"
        src="../assets/images/esteban_olea.png"
        alt="Esteban Olea">
        <img
        @subtitleEnter
        *ngIf="enterLeaveAnimations"
        class="ds_fullstack mx-auto w-auto mt-5 mb-5 pixelated"
        src="../assets/images/desarrollador_full-stack.png"
        alt="Desarrollador Full-Stack">

        <div class="buttons-container d-flex flex-column justify-content-center align-items-center">
            <button 
            @enterRight
            *ngIf="enterLeaveAnimations"
            class="button-start mx-auto mb-2 text-decoration-none"
            [ngClass]="{'hide': hideElement}"
            (click)="navigateToNewRoute('home')"
            #start
            id="start"
            sfx-control>
                INICIAR
            </button>

            <button
            class="mx-auto mt-2 text-decoration-none"
            @enterLeft
            *ngIf="enterLeaveAnimations"
            [ngClass]="{'hide': hideElement}"
            (click)="openCloseOptions()"
            sfx-control>
                OPCIONES
            </button>
            
            <div class="options-container"
            [ngClass]="{'hide': !hideElement}">
                <button
                class="option mx-auto"
                (click)="turnOnOffMusic()"
                sfx-control>
                    MÃºsica: {{musicOnOffText}}
                </button>

                <button
                class="option mx-auto my-2"
                (click)="turnOnOffSfx()"
                sfx-control>
                    Efectos de sonido: {{sfxOnOffText}}
                </button>

                <button
                (click)="confirmSettings()"
                class="option confirm mx-auto"
                sfx-control>
                    Confirmar
                </button>
            </div>
        </div>
    </div>
    
    <div class="position-absolute d-flex bottom-0 start-0 p-5">
        <span
        @fadeIn
        *ngIf="enterLeaveAnimations">
        Powered by <br>
           <img
            class="angular-logo m-1"
            src="../assets/images/angular_logo.png"
            alt="Angular Logo">ANGULAR 
        </span>
    </div>
    
    <span
    @fadeIn
    *ngIf="enterLeaveAnimations"
    class="position-absolute bottom-0 end-0 p-5"
    >Licenced by <br> PUFLITO Inc. &copy;</span>
    <audio #audio></audio>
</main>
